<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>시트 바로가기</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#111111">

  <!-- iOS 홈화면 아이콘(사파리) -->
  <link rel="apple-touch-icon" href="./icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; line-height: 1.5; }
    .card { max-width: 720px; margin: 0 auto; border: 1px solid #ddd; border-radius: 14px; padding: 18px; }
    button, a.btn { display: inline-block; padding: 12px 14px; border-radius: 12px; border: 1px solid #111; background: #111; color: #fff; text-decoration: none; cursor: pointer; }
    .muted { color: #666; font-size: 14px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
 

    <hr style="border:none;border-top:1px solid #eee;margin:16px 0;">

    <p class="muted" style="margin:0;">
      iPhone(Safari): 공유 버튼(⬆️) → <b>홈 화면에 추가</b><br/>
      Android/PC(Chrome/Edge): 위 <b>설치</b> 버튼 또는 브라우저 메뉴의 <b>설치/홈 화면에 추가</b>
    </p>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1V8Y2c4bXXZT_6CL5VMzSehld5EVikSqqRk9PaLie8jE/edit?usp=sharing";

    // 버튼 링크
    document.getElementById("openBtn").href = SHEET_URL;

    // 서비스워커(필수는 아니지만 설치성/아이콘 표시 등에 도움)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }

    // Android/PC에서 설치 프롬프트 잡기
    let deferredPrompt = null;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = "none";
    });
  </script>
</body>
</html>
